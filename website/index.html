<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Password Strength Checker</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-capitalize pt-5">
        Checking the Strength of your password using Machine Learning
      </h1>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Enter your password"
          aria-label="User's password"
          aria-describedby="Checking password strength"
        />
        <button class="btn btn-outline-danger" type="button" id="button-addon2">
          Check Strength
        </button>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
